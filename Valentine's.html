<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
            transition: transform 0.5s ease-in-out;
            position: relative;
            z-index: 10;
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
            position: relative;
            z-index: 5;
        }
        #no {
            background-color: #999;
            color: white;
            position: relative;
            z-index: 5;
        }
        .cute-animation {
            position: absolute;
            bottom: -100px;
            width: 100px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { bottom: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="message">Will you be my Valentine? ‚ù§Ô∏è</div>
    <div class="buttons">
        <button id="yes" onclick="acceptProposal()">Yes</button>
        <button id="no" onclick="rejectProposal()">No</button>
    </div>
    <img src="https://i.ibb.co/wZwyQf5s/R.jpg" class="cute-animation" style="left: 10%;">
    <img src="https://i.ibb.co/FL1kLj5H/cute-hugs.gif" class="cute-animation" style="left: 50%; animation-delay: 2s;">
    <img src="https://i.ibb.co/jZPR2WMF/493a32c25c8a2beff0712e82b83412b4.gif" class="cute-animation" style="left: 80%; animation-delay: 3s;">
    
    <script>
        let messages = [
            "Are you sure? ü•∫",
            "Please reconsider! ü•∞",
            "I'll bring chocolates! üç´",
            "Think of the cute date! üçïüé•",
            "I'll be the best Valentine ever! üíñ",
            "You can't say No forever! üòò",
            "Okay, last chance! üò≠"
        ];
        let index = 0;
        let yesButton = document.getElementById("yes");
        let scaleFactor = 1;
        
        function rejectProposal() {
            let messageDiv = document.getElementById("message");
            if (index < messages.length) {
                messageDiv.innerText = messages[index];
                index++;
                messageDiv.style.transform = "scale(1.2)";
                setTimeout(() => messageDiv.style.transform = "scale(1)", 500);
                scaleFactor += 0.2;
                yesButton.style.transform = `scale(${scaleFactor})`;
            } else {
                messageDiv.innerText = "Ay chal re itte bhaw na khaa, itta good looking aur sweet ladka mil ra free fund ka!!üòíüòí";
                document.getElementById("no").disabled = true;
            }
        }

        function acceptProposal() {
            document.getElementById("message").innerText = "Yay! Best decision ever! You're gonna pay for the date though, right?? üéâüíñ";
            document.querySelector(".buttons").style.display = "none";
        }
    </script>
</body>
</html>
